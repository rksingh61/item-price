{% extends "base.html" %}
{% block rk_com_content %}
<header>
    <h1>Log In</h1>
</header>
<section class="login-form">
    <form method="post">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" name="nm_email" placeholder="rks@example.com" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="nm_password" />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</section>
{% endblock %}
