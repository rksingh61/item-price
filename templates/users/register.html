{% extends "base.html" %}
{% block rk_com_content %}
<header>
    <h1>Register</h1>
</header>
<section class="register-form">
    <form method="post">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" name="nm_email" placeholder="rks@example.com" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="nm_password" placeholder="*****" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</section>
{% endblock %}
